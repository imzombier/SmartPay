{% extends '_layout.html' %}
{% block content %}
<div class="row g-3">
  <div class="col-lg-6">
    <div class="card p-3">
      <h5 class="mb-3">Your Public Payment Page</h5>
      <div class="input-group mb-2">
        <input id="publicLink" class="form-control" value="{{ public_link }}" readonly>
        <button class="btn btn-outline-secondary" onclick="navigator.clipboard.writeText(document.getElementById('publicLink').value)">Copy</button>
      </div>
      <a class="btn btn-outline-primary btn-sm" target="_blank" href="{{ public_link }}">Open</a>
      <span class="ms-3">Pending: <span class="badge text-bg-warning">{{ pending }}</span></span>
      <span class="ms-3">Short Links: <span class="badge text-bg-secondary">{{ short_count }}</span></span>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card p-3">
      <h5 class="mb-3">Settings</h5>
      <form method="post">
        <div class="mb-2">
          <label class="form-label">UPI ID</label>
          <input name="upi_id" class="form-control" value="{{ settings.upi_id }}" placeholder="example@ybl">
        </div>
        <div class="mb-2">
          <label class="form-label">Receiver Name</label>
          <input name="receiver_name" class="form-control" value="{{ settings.receiver_name }}">
        </div>
        <div class="mb-2">
          <label class="form-label">Loan/Reference</label>
          <input name="loan_number" class="form-control" value="{{ settings.loan_number }}">
        </div>
        <div class="mb-2">
          <label class="form-label">Default Amount (â‚¹)</label>
          <input name="default_amount" type="number" step="0.01" class="form-control" value="{{ settings.default_amount }}">
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Save</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('my_payments') }}">View Payments</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('links') }}">Short Links</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
